<!--/*
  Container Component.
*/-->
<h3 data-sly-test.mode="${!properties.heading && (wcmmode.edit || wcmmode.design)}">Configure  Container Component.</h3>
<sly data-sly-use.bannerModel="com.usbank.loyality.core.models.BannerComponent"/>

 <section class="us-banner" data-sly-test.heading="${properties.heading}">
               <div class="us-container">
                  <h1 class="us-head-text">${heading}</h1>
               </div>
               <div class="banner-wrap usb-banner-slider" data-sly-test.bannerList="${bannerModel.bannerList}" data-sly-list="${bannerList}">
					<div class="banner-content">
                     <div class="banner-img">
                         <picture data-sly-test.image="${item.image}">
                           <source media="(max-width: 767px)" srcset="/${item.imageMobile}">
                               <img src="${image}" alt="" style="width:auto">
                        </picture>
                     </div>
                     <div class="banner-cta" data-sly-test.link="${item.linkUrl}"><a class="btn btn-usbanner" href="${link}">${item.label} <img src="/content/dam/us-bank-loayality/button-arrow-right.png" alt="${item.alt}"></a></div>
                  </div>
                </div>
            </section>
